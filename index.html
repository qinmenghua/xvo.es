<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="A Simple, Minimal and Safe URL Shortener." />
    <title>wy.mk</title>
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #fafafa;
        color: #333;
        max-width: 80ch;
        margin: 0 auto;
        padding: 30px 20px;
      }

      header {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #4CAF50;
        text-align: center;
      }

      footer {
        font-size: 0.9rem;
        color: #777;
        text-align: center;
        margin-top: 40px;
      }

      a {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #e74c3c;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
      }

      caption {
        font-size: 1.1rem;
        margin-bottom: 15px;
        color: #333;
        font-weight: bold;
      }

      td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: background-color 0.3s ease;
      }

      td:hover {
        background-color: #f1f1f1;
      }

      td a {
        display: block;
        padding: 8px;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      td a:hover {
        transform: scale(1.05);
      }

      /* Responsive adjustments */
      @media (max-width: 720px) {
        body {
          padding: 15px;
        }

        table {
          font-size: 0.9rem;
        }

        td {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>WY.MK / <a href="https://awy.me">Home</a></header>
    <table>
      <caption>URL Lists</caption>
      <tr>
        <td><a href="/blog" target="_blank">/blog</a></td>
        <td><a href="/reader" target="_blank">/reader</a></td>
        <td><a href="/wallos" target="_blank">/wallos</a></td>
        <td><a href="/timer" target="_blank">/timer</a></td>
      </tr>
      <tr>
        <td><a href="/tu" target="_blank">/tu</a></td>
        <td><a href="/file" target="_blank">/file</a></td>
        <td><a href="/files" target="_blank">/files</a></td>
        <td><a href="/nav" target="_blank">/nav</a></td>
      </tr>
      <tr>
        <td><a href="/qiandao" target="_blank">/qiandao</a></td>
        <td><a href="/hub" target="_blank">/hub</a></td>
        <td><a href="/sy" target="_blank">/sy</a></td>
        <td><a href="/pwd" target="_blank">/pwd</a></td>
      </tr>
    </table>
    <footer>Powered by <a href="https://github.com/MoeOffice/xvo.es" target="_blank">xvo.es</a></footer>
  </body>
</html>
